imports:
    - { resource: config.yml }
    - { resource: parameters_dev.yml }

swiftmailer:
    disable_delivery: true
#    delivery_addresses: ['me@example.com']

fr3d_ldap:
    driver:
        host: '%ldap_host%'
#        accountDomainName: ros
        accountDomainNameShort: '%ldap_account_domain_name%'
#        accountFilterFormat: (&('sAMAccountName'=%s))
        username: '%ldap_username%'
        password: '%ldap_password%'
    user:
        baseDn: '%ldap_base_dn%'
        attributes:
            - { ldap_attr: '%ldap_attribute_username%',  user_method: setUsername }
#            - { ldap_attr: mail,  user_method: setEmail }
#            - { ldap_attr: cn,  user_method: setFirstname }
#            - { ldap_attr: sn,  user_method: setLastname }
#        filter: (&(ObjectClass=person))
        usernameAttribute: '%ldap_attribute_filter_username%'
    service:
        user_hydrator: leaves_overtime.ldap.user_hydrator

framework:
    router:
        resource: '%kernel.project_dir%/app/config/routing_dev.yml'
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

monolog:
    handlers:
        main:
            type: stream
            path: '%kernel.logs_dir%/%kernel.environment%.log'
            level: debug
            channels: ['!event']
        console:
            type: console
            process_psr_3_messages: false
            channels: ['!event', '!doctrine', '!console']
        # To follow logs in real time, execute the following command:
        # `bin/console server:log -vv`
        server_log:
            type: server_log
            process_psr_3_messages: false
            host: 127.0.0.1:9911
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type: firephp
        #    level: info
        #chromephp:
        #    type: chromephp
        #    level: info